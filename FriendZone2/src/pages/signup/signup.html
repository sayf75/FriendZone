<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Cr√©er un compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>

                <ion-item>
                    <ion-label><ion-icon name="body"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="username" placeholder="Nom d'utilisateur" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>

            </ion-list>

            <button ion-button (click)="register()" class="continue-button">Register</button>

        </ion-col>
    </ion-row>

</ion-content>
